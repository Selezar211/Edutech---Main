<html>
    <head>
        <title>Exam</title>

        <link rel="stylesheet" href="exam.css">

        <link href='https://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet'>

        <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="MainCont">

            <div class="topContQuestions">
                <div class="mainHeading">
                    <span>New Exam for Physics | O LEVEL</span>
                    <span class="cancelNewExam">Cancel</span>
                    <span class="submitNewExam">Submit</span>
                </div>
            </div>


            <div class="MainEditorCont">

                <div class="QuestionEditorCont">
                    <div class="titleQuestioneditor">Question Editor</div>

                </div>

                <div class="generalEditorCont">
                    <div class="titleGeneraleditor">General Editor</div>

                    <div class="generalStuffCont">
                        <input type="text" placeholder="Exam Name..">
                        <input type="text" placeholder="Date in dd/mm/yyy">
                        <input type="text" placeholder="Starting time in 24:00 clock format">
                        <input type="text" placeholder="Time limit in minutes..">
                    </div>
                </div>

            </div>


        </div>
    </body>
</html>
